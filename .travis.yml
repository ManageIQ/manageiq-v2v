dist: xenial
matrix:
  include:
  - name: "Node.js: 12"
    language: node_js
    cache: yarn
    node_js:
    - '12' # current stable
    script: yarn test --runInBand
  - name: "Ruby: 2.6.6"
    language: ruby
    rvm:
    - 2.6.6
    cache: bundler
    addons:
      postgresql: '10'
    install: bin/setup
    after_script: bin/ci/after_script
